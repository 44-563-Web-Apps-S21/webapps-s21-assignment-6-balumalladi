<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <title>Check boxes</title>
    </HEAD>
    <BODY>
        <h1>Bala Shankar Malladi builds a bear</h1>
    <input type="checkbox" id="hat" value="hat">
    <lable for="hat">Hat</lable></br>
    <input type="checkbox" id="scarf" value="scarf">
    <lable for="scarf">Scarf</lable></br>
    <input type="checkbox" id="shirt" value="shirt">
    <lable for="shirt">Shirt</lable></br>
    <input type="button" onclick="startBear()" value="Start a bear">
    <p id="result">Result will be displayed here</p>
    <script>
        var my_bear={};
        function startBear(){
            if(document.getElementById("hat")){
                my_bear("hat")=true;
            }else{
                my_bear("hat")=false;
            }
            if(document.getElementById("scarf")){
                my_bear("scarf")=true;
            }else{
                my_bear("scarf")=false;
            }
            if(document.getElementById("shirt")){
                my_bear("shirt")=true;
            }else{
                my_bear("shirt")=false;
            }
            out = document.getElementById("result")
    my_bear= JSON.stringify(my_bear);
    out.innerHTML=my_bear
    my_bear= JSON.parse(my_bear)
        }
    </script> 
    </BODY>
     
</HTML>
