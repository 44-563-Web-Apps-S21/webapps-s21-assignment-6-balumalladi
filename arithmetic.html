<!DOCTYPE html>
<html>
 <head>
     <title>Bala Shankar Malladi presents</title>
 </head>
<body>
<form>
    <label for="form1_age">Enter a number </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=10> <br>

    <label for="form1_nick">Enter a number </label>
    <input type ="number" id="form1_nick" name="form1_nick" value=2 autofocus> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>


<p id="result">Result</p>

<script> 

function permutations(){
    console.log("Getting form values")
    first = document.getElementById("form1_age").value
    second = document.getElementById("form1_nick").value
    var product = 1
    let i=first;

    do{
        product=product*i;
        i--
    }while(i>=(first-second+1))
    
    out = document.getElementById("result")
    out.innerHTML = first+" permute "+second+" should be "+product
    
}
</script>

</body>
</html>
