<!DOCTYPE html>
<html>
 <head>
    <title>Arithmetic example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        h1 {
              text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
            }
        .button{padding: 14px 40px;}
        .form{
            background-color: cornsilk;
        }
        .abc{
            background-color:dimgray;
        }
     </style>
     
 </head>
<body>
    <h1>
    Bala Shankar Malladi presents</h1>
<form class="form">
    <label for="form1_age">Enter a number </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=10> <br>

    <label for="form1_nick">Enter a number </label>
    <input type ="number" id="form1_nick" name="form1_nick" value=2 autofocus> <br>

    <input class="button" type="button" onclick="permutations()" value="Compute">
</form>


<p id="result" class="abc">Result</p>

<script> 

function permutations(){
    console.log("Getting form values")
    first = document.getElementById("form1_age").value
    second = document.getElementById("form1_nick").value
    var product = 1
    let i=first;

    do{
        product=product*i;
        i--
    }while(i>=(first-second+1))
    
    out = document.getElementById("result")
    out.innerHTML = first+" permute "+second+" should be "+product
    
}
</script>
<form class="form">
    <input type="radio" id="plus" name="plus" value="plus">
    <label for="plus">+</label></br>
  
    <input type="radio" id="minus" name="minus" value="minus">
    <label for="minus">-</label></br>

    <input type="radio" id="times" name="times" value="times">
    <label for="times">*</label></br>

    <input type="radio" id="divide" name="divide" value="divide">
    <label for="divide">/</label></br>
  

    <input class="button" type="button" onclick="processRadio()" value="Result">
  </form>

<p id="radio_result" class="abc">Radio Result</p>
<script>
    function processRadio(){
    console.log("Getting form values")
     first=document.getElementById("form1_age").value
     second=document.getElementById("form1_nick").value

     first=parseInt(first);
    second=parseInt(second);

     if(document.getElementById("plus").checked){
         first=first+second;
     }
     else if(document.getElementById("minus").checked){
         first=first-second;
     }
     else if(document.getElementById("times").checked){
         first=first*second;
     }
     else{
         first=first/second;
     }
     
     out=document.getElementById("radio_result")
     out.innerHTML=first

    }
</script>

</body>
</html>
