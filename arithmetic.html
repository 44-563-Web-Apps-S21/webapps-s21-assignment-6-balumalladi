<!DOCTYPE html>
<html>
 <head>
     <title>Bala Shankar Malladi presents</title>
 </head>
<body>
<form>
    <label for="form1_age">Enter a number </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=10> <br>

    <label for="form1_nick">Enter a number </label>
    <input type ="number" id="form1_nick" name="form1_nick" value=2 autofocus> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>


<p id="result">Result</p>

<script> 

function permutations(){
    console.log("Getting form values")
    first = document.getElementById("form1_age").value
    second = document.getElementById("form1_nick").value
    var product = 1
    let i=first;

    do{
        product=product*i;
        i--
    }while(i>=(first-second+1))
    
    out = document.getElementById("result")
    out.innerHTML = first+" permute "+second+" should be "+product
    
}
</script>
<form>
    <input type="radio" id="plus" name="plus" value="plus">
    <label for="plus">+</label></br>
  
    <input type="radio" id="minus" name="minus" value="minus">
    <label for="minus">-</label></br>

    <input type="radio" id="times" name="times" value="times">
    <label for="times">*</label></br>

    <input type="radio" id="divide" name="divide" value="divide">
    <label for="divide">/</label></br>
  

    <input type="button" onclick="processRadio()" value="Result">
  </form>

<p id="radio_result">Radio Result</p>
<script>
    function processRadio(){
    console.log("Getting form values")
     first=document.getElementById("form1_age").value
     second=document.getElementById("form1_nick").value

     first=parseInt(first);
    second=parseInt(second);

     if(document.getElementById("plus").checked){
         first=first+second;
     }
     else if(document.getElementById("minus").checked){
         first=first-second;
     }
     else if(document.getElementById("times").checked){
         first=first*second;
     }
     else{
         first=first/second;
     }
     
     out=document.getElementById("radio_result")
     out.innerHTML=first

    }
</script>

</body>
</html>
